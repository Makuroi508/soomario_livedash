<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soomario Trading Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1438 0%, #2d2550 50%, #3d3470 100%);
            padding: 20px;
            color: #e8d7c3;
        }

        .container {
            max-width: 1500px; /* wider for Carrd iframe */
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.1) 0%, rgba(201, 151, 61, 0.1) 100%);
            border-radius: 20px;
            border: 2px solid rgba(212, 165, 116, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #d4a574 0%, #f4d291 50%, #c9973d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2em;
            color: #d4a574;
            font-weight: 500;
        }

        /* --- Layout: controls left, charts right --- */

        .dashboard-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            align-items: flex-start;
        }

        .controls-panel {
            flex: 0 0 340px;
            max-width: 360px;
        }

        .chart-panel {
            flex: 1 1 0;
            min-width: 0;
        }

        @media (max-width: 980px) {
            .dashboard-layout {
                flex-direction: column;
            }
            .controls-panel,
            .chart-panel {
                max-width: 100%;
            }
        }

        .main-chart-section {
            background: linear-gradient(135deg, rgba(61, 52, 112, 0.4) 0%, rgba(45, 37, 80, 0.4) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            border: 2px solid rgba(212, 165, 116, 0.4);
        }

        .main-chart-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #d4a574;
            text-align: left;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .leverage-selector {
            background: linear-gradient(135deg, rgba(61, 52, 112, 0.3) 0%, rgba(45, 37, 80, 0.3) 100%);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 2px solid rgba(212, 165, 116, 0.2);
        }

        .leverage-selector h2 {
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #d4a574;
        }

        .leverage-warning {
            background: rgba(255, 152, 0, 0.15);
            border: 2px solid rgba(255, 152, 0, 0.4);
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #ffb347;
        }

        .leverage-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 5px;
        }

        .leverage-btn {
            background: linear-gradient(135deg, rgba(61, 52, 112, 0.5) 0%, rgba(45, 37, 80, 0.5) 100%);
            border: 2px solid rgba(212, 165, 116, 0.3);
            color: #d4a574;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .leverage-btn:hover {
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.2) 0%, rgba(201, 151, 61, 0.2) 100%);
            border-color: rgba(212, 165, 116, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 165, 116, 0.3);
        }

        .leverage-btn.active {
            background: linear-gradient(135deg, #d4a574 0%, #c9973d 100%);
            border-color: #f4d291;
            color: #1a1438;
            box-shadow: 0 4px 12px rgba(212, 165, 116, 0.5);
        }

        .bot-selector {
            background: linear-gradient(135deg, rgba(61, 52, 112, 0.3) 0%, rgba(45, 37, 80, 0.3) 100%);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 2px solid rgba(212, 165, 116, 0.2);
        }

        .bot-selector h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #d4a574;
        }

        .bot-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .bot-option {
            background: linear-gradient(135deg, rgba(61, 52, 112, 0.4) 0%, rgba(45, 37, 80, 0.4) 100%);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(212, 165, 116, 0.2);
            transition: all 0.3s ease;
        }

        .bot-option:hover {
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.1) 0%, rgba(201, 151, 61, 0.1) 100%);
            border-color: rgba(212, 165, 116, 0.5);
            transform: translateY(-2px);
        }

        .bot-option label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            color: #e8d7c3;
        }

        .bot-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #d4a574;
        }

        .bot-option input[type="number"] {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid rgba(212, 165, 116, 0.3);
            background: rgba(26, 20, 56, 0.5);
            color: #d4a574;
            font-size: 14px;
        }

        /* --- Metrics & charts --- */

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: linear-gradient(135deg, rgba(61, 52, 112, 0.4) 0%, rgba(45, 37, 80, 0.4) 100%);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 16px; /* tighter */
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid rgba(212, 165, 116, 0.2);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            border-color: rgba(212, 165, 116, 0.4);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }

        .metric-card.leveraged {
            border: 2px solid rgba(255, 193, 7, 0.5);
        }

        .metric-label {
            font-size: 0.9em;
            color: #b8a08d;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 1.8em; /* slightly smaller */
            font-weight: bold;
        }

        .metric-subvalue {
            font-size: 0.8em;
            color: #b8a08d;
            margin-top: 5px;
        }

        .metric-value.positive {
            color: #d4a574;
        }

        .metric-value.negative {
            color: #ff8866;
        }

        .leverage-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3) 0%, rgba(255, 152, 0, 0.3) 100%);
            border: 1px solid rgba(255, 193, 7, 0.6);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            margin-left: 5px;
            color: #ffb347;
        }

        .chart-container {
            background: linear-gradient(135deg, rgba(61, 52, 112, 0.3) 0%, rgba(45, 37, 80, 0.3) 100%);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 18px; /* tighter */
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 0;
            border: 2px solid rgba(212, 165, 116, 0.2);
        }

        .chart-container h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #d4a574;
        }

        .bot-charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 18px;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #d4a574;
        }

        .error {
            background: rgba(255, 102, 102, 0.2);
            border: 2px solid #ff6666;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            color: #ff8866;
        }

        button {
            background: linear-gradient(135deg, #d4a574 0%, #c9973d 100%);
            border: 2px solid #f4d291;
            color: #1a1438;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #f4d291 0%, #d4a574 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
        }

        .update-info {
            text-align: center;
            margin-top: 20px;
            color: #b8a08d;
            font-size: 0.9em;
        }

        @media (max-width: 1200px) {
            .bot-charts-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 20, 56, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #d4a574 0%, #c9973d 100%);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #f4d291 0%, #d4a574 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è SOOMARIO ‚öôÔ∏è</h1>
            <p>Advanced Trading Performance Analytics</p>
        </div>

        <div class="dashboard-layout">
            <!-- LEFT: CONTROLS -->
            <div class="controls-panel">
                <div class="leverage-selector">
                    <h2>‚ö° Leverage</h2>
                    <div class="leverage-buttons">
                        <button class="leverage-btn active" onclick="setLeverage(1)">1x (No Leverage)</button>
                        <button class="leverage-btn" onclick="setLeverage(2)">2x</button>
                    </div>
                    <div class="leverage-warning" id="leverageWarning" style="display: none;">
                        ‚ö†Ô∏è <strong>Reminder:</strong> Even 2x leverage doubles both gains and drawdowns.
                        Backtests are run at 1x; use leverage carefully.
                    </div>
                </div>

                <div class="bot-selector">
                    <h2>‚öôÔ∏è Bot Selection & Investment</h2>
                    <div class="bot-grid" id="botGrid">
                        <!-- Bots will be populated here -->
                    </div>
                    <button onclick="updateDashboard()">Update Dashboard</button>
                </div>
            </div>

            <!-- RIGHT: METRICS + CHARTS -->
            <div class="chart-panel">
                <!-- Metrics row (filled by JS) -->
                <div id="metricsContainer">
                    <div class="loading">‚öôÔ∏è Loading dashboard data...</div>
                </div>

                <!-- Main portfolio chart -->
                <div class="main-chart-section">
                    <h2>üìà TOTAL PORTFOLIO VALUE</h2>
                    <canvas id="combinedChart"></canvas>
                </div>
            </div>
        </div>

        <div class="update-info" id="updateInfo"></div>
    </div>

    <script>
    const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbwsZ-3-FbGlwIwZaXGpesRZbK0LrxsUEps3e1syVJdJK37LstfYXuIyubBLt_69P9ho/exec';
    
    let allBotsData = {};
    let selectedBots = new Set();
    let investments = {};
    let currentLeverage = 1;
    let allCharts = [];

    const botColors = {
        'CRV_OKX': '#d4a574',
        'HYPE_OKX': '#f4d291',
        'LINK_PIONEX': '#c9973d',
        'LTC_PIONEX': '#e8d7c3',
        'PUMPFUN_PIONEX': '#b8a08d'
    };

    function setLeverage(leverage) {
        currentLeverage = leverage;
        
        document.querySelectorAll('.leverage-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        const warning = document.getElementById('leverageWarning');
        warning.style.display = leverage > 1 ? 'block' : 'none';
        
        if (Object.keys(allBotsData).length > 0) {
            updateDashboard();
        }
    }

    async function loadData() {
        try {
            const response = await fetch(GOOGLE_SHEET_URL);
            if (!response.ok) throw new Error('Failed to fetch data');
            const data = await response.json();
            allBotsData = data;
            initializeBotSelector();
            updateDashboard();
        } catch (error) {
            console.error('Error loading data:', error);
            document.getElementById('metricsContainer').innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Error Loading Data</h3>
                    <p>Please check your Google Sheets URL configuration.</p>
                    <p>Error: ${error.message}</p>
                </div>
            `;
        }
    }

    function initializeBotSelector() {
        const botGrid = document.getElementById('botGrid');
        botGrid.innerHTML = '';

        Object.keys(allBotsData).forEach(botName => {
            const botDiv = document.createElement('div');
            botDiv.className = 'bot-option';
            botDiv.innerHTML = `
                <label>
                    <input type="checkbox" value="${botName}" onchange="toggleBot('${botName}')" checked>
                    <span>${botName}</span>
                </label>
                <input type="number" 
                       id="investment-${botName}" 
                       placeholder="Initial investment ($)" 
                       value="10000"
                       min="0"
                       step="100">
            `;
            botGrid.appendChild(botDiv);
            
            selectedBots.add(botName);
            investments[botName] = 10000;
        });
    }

    function toggleBot(botName) {
        if (selectedBots.has(botName)) {
            selectedBots.delete(botName);
        } else {
            selectedBots.add(botName);
        }
    }

    function updateInvestments() {
        selectedBots.forEach(botName => {
            const input = document.getElementById(`investment-${botName}`);
            if (input) {
                investments[botName] = parseFloat(input.value) || 10000;
            }
        });
    }

    function calculateMetrics() {
        updateInvestments();
        
        let totalInvestment = 0;
        let totalReturn = 0;
        let totalReturnLeveraged = 0;
        let allTrades = [];
        let worstDrawdown = 0;          
        let worstDrawdownLeveraged = 0; 

        selectedBots.forEach(botName => {
            const botData = allBotsData[botName];
            if (!botData || botData.length === 0) return;

            const investment = investments[botName];
            totalInvestment += investment;

            // Sheet stores cumulative_pnl_percent as a decimal (0.0061 = 0.61%)
            // so we use it directly as a return fraction.
            const latestTrade = botData[botData.length - 1];
            const returnFraction = latestTrade.cumulative_pnl_percent; // e.g. 0.0061

            // Calculate unleveraged and leveraged returns
            const returnAmount = investment * returnFraction;
            const returnAmountLeveraged = investment * (returnFraction * currentLeverage);

            
            totalReturn += returnAmount;
            totalReturnLeveraged += returnAmountLeveraged;

            botData.forEach(trade => {
                allTrades.push({
                    ...trade,
                    botName: botName,
                    investment: investment
                });
            });

            botData.forEach(trade => {
                if (trade.cumulative_pnl_percent < worstDrawdown) {
                    worstDrawdown = trade.cumulative_pnl_percent;
                }
            });
        });

        worstDrawdownLeveraged = worstDrawdown * currentLeverage;

        const completedTrades = allTrades.filter(t => t.type.toLowerCase().includes('exit'));
        const profitableTrades = completedTrades.filter(t => t.net_pnl_usdt > 0);
        const winRate = completedTrades.length > 0 ? 
            (profitableTrades.length / completedTrades.length) * 100 : 0;

        const avgWin = profitableTrades.length > 0 ?
            profitableTrades.reduce((sum, t) => sum + t.net_pnl_usdt, 0) / profitableTrades.length : 0;
        
        const losingTrades = completedTrades.filter(t => t.net_pnl_usdt <= 0);
        const avgLoss = losingTrades.length > 0 ?
            losingTrades.reduce((sum, t) => sum + t.net_pnl_usdt, 0) / losingTrades.length : 0;

        return {
            totalInvestment,
            totalReturn,
            totalReturnLeveraged,
            totalValue: totalInvestment + totalReturn,
            totalValueLeveraged: totalInvestment + totalReturnLeveraged,
            roiPercent: totalInvestment > 0 ? (totalReturn / totalInvestment) * 100 : 0,
            roiPercentLeveraged: totalInvestment > 0 ? (totalReturnLeveraged / totalInvestment) * 100 : 0,
            maxDrawdown: worstDrawdown * 100,                  // e.g. -0.2352 ‚Üí -23.52
            maxDrawdownLeveraged: worstDrawdownLeveraged * 100,
            winRate,
            totalTrades: completedTrades.length,
            profitableTrades: profitableTrades.length,
            avgWin,
            avgLoss,
            avgWinLeveraged: avgWin * currentLeverage,
            avgLossLeveraged: avgLoss * currentLeverage,
            allTrades: allTrades.sort((a, b) => new Date(a.datetime) - new Date(b.datetime))
        };
    }

    function updateDashboard() {
        allCharts.forEach(chart => chart.destroy());
        allCharts = [];

        if (selectedBots.size === 0) {
            document.getElementById('metricsContainer').innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è No Bots Selected</h3>
                    <p>Please select at least one bot to view the dashboard.</p>
                </div>
            `;
            drawCombinedPortfolio();
            return;
        }

        const metrics = calculateMetrics();
        const leverageBadge = currentLeverage > 1 ? `<span class="leverage-badge">${currentLeverage}x</span>` : '';

        document.getElementById('metricsContainer').innerHTML = `
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Total Investment</div>
                    <div class="metric-value">
                        $${metrics.totalInvestment.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                    </div>
                </div>
                <div class="metric-card ${currentLeverage > 1 ? 'leveraged' : ''}">
                    <div class="metric-label">Current Value ${leverageBadge}</div>
                    <div class="metric-value ${metrics.totalReturnLeveraged >= 0 ? 'positive' : 'negative'}">
                        $${metrics.totalValueLeveraged.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                    </div>
                    ${currentLeverage > 1 ? `<div class="metric-subvalue">Unleveraged: $${metrics.totalValue.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>` : ''}
                </div>
                <div class="metric-card ${currentLeverage > 1 ? 'leveraged' : ''}">
                    <div class="metric-label">Total Return ${leverageBadge}</div>
                    <div class="metric-value ${metrics.totalReturnLeveraged >= 0 ? 'positive' : 'negative'}">
                        $${metrics.totalReturnLeveraged.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                    </div>
                    ${currentLeverage > 1 ? `<div class="metric-subvalue">Unleveraged: $${metrics.totalReturn.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>` : ''}
                </div>
                <div class="metric-card ${currentLeverage > 1 ? 'leveraged' : ''}">
                    <div class="metric-label">ROI % ${leverageBadge}</div>
                    <div class="metric-value ${metrics.roiPercentLeveraged >= 0 ? 'positive' : 'negative'}">
                        ${metrics.roiPercentLeveraged.toFixed(2)}%
                    </div>
                    ${currentLeverage > 1 ? `<div class="metric-subvalue">Unleveraged: ${metrics.roiPercent.toFixed(2)}%</div>` : ''}
                </div>
                <div class="metric-card ${currentLeverage > 1 ? 'leveraged' : ''}">
                    <div class="metric-label">Max Drawdown ${leverageBadge}</div>
                    <div class="metric-value negative">
                        ${metrics.maxDrawdownLeveraged.toFixed(2)}%
                    </div>
                    ${currentLeverage > 1 ? `<div class="metric-subvalue">Unleveraged: ${metrics.maxDrawdown.toFixed(2)}%</div>` : ''}
                </div>
                <div class="metric-card">
                    <div class="metric-label">Win Rate</div>
                    <div class="metric-value ${metrics.winRate >= 50 ? 'positive' : 'negative'}">
                        ${metrics.winRate.toFixed(1)}%
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Total Trades</div>
                    <div class="metric-value">${metrics.totalTrades}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Profitable Trades</div>
                    <div class="metric-value positive">${metrics.profitableTrades}</div>
                </div>
                <div class="metric-card ${currentLeverage > 1 ? 'leveraged' : ''}">
                    <div class="metric-label">Avg Win ${leverageBadge}</div>
                    <div class="metric-value positive">$${metrics.avgWinLeveraged.toFixed(2)}</div>
                    ${currentLeverage > 1 ? `<div class="metric-subvalue">Unleveraged: $${metrics.avgWin.toFixed(2)}</div>` : ''}
                </div>
                <div class="metric-card ${currentLeverage > 1 ? 'leveraged' : ''}">
                    <div class="metric-label">Avg Loss ${leverageBadge}</div>
                    <div class="metric-value negative">$${metrics.avgLossLeveraged.toFixed(2)}</div>
                    ${currentLeverage > 1 ? `<div class="metric-subvalue">Unleveraged: $${metrics.avgLoss.toFixed(2)}</div>` : ''}
                </div>
            </div>
        `;

        drawCombinedPortfolio();

        document.getElementById('updateInfo').textContent = 
            `Last updated: ${new Date().toLocaleString()} | Leverage: ${currentLeverage}x`;
    }

    function drawCombinedPortfolio() {
        let allDates = new Set();
        let portfolioData = {};

        selectedBots.forEach(botName => {
            const botData = allBotsData[botName];
            if (!botData || botData.length === 0) return;

            const exitTrades = botData.filter(t => t.type.toLowerCase().includes('exit'));
            exitTrades.forEach(trade => {
                const date = new Date(trade.datetime).toISOString().split('T')[0];
                allDates.add(date);
            });
        });

        const sortedDates = Array.from(allDates).sort();

        sortedDates.forEach(date => {
            let portfolioValue = 0;

            selectedBots.forEach(botName => {
                const botData = allBotsData[botName];
                if (!botData || botData.length === 0) return;

                const investment = investments[botName];
                const exitTrades = botData.filter(t => t.type.toLowerCase().includes('exit'));
                
                let cumulativeReturnFraction = 0; // decimal: 0.0061 = 0.61%
                for (let i = 0; i < exitTrades.length; i++) {
                    const tradeDate = new Date(exitTrades[i].datetime).toISOString().split('T')[0];
                    if (tradeDate <= date) {
                        cumulativeReturnFraction = exitTrades[i].cumulative_pnl_percent;
                    } else {
                        break;
                    }
                }

                const leveragedFraction = cumulativeReturnFraction * currentLeverage;
                const botValue = investment * (1 + leveragedFraction);;
                portfolioValue += botValue;
            });

            portfolioData[date] = portfolioValue;
        });

        const chartData = sortedDates.map(date => ({
            x: date,
            y: portfolioData[date]
        }));

        const ctx = document.getElementById('combinedChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Total Portfolio Value',
                    data: chartData,
                    borderColor: '#d4a574',
                    backgroundColor: 'rgba(212, 165, 116, 0.1)',
                    borderWidth: 4,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 3,
                    pointHoverRadius: 6,
                    pointBackgroundColor: '#d4a574',
                    pointBorderColor: '#f4d291',
                    pointBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 3,
                plugins: {
                    legend: {
                        labels: {
                            color: '#d4a574',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(26, 20, 56, 0.9)',
                        titleColor: '#d4a574',
                        bodyColor: '#e8d7c3',
                        borderColor: '#d4a574',
                        borderWidth: 2,
                        callbacks: {
                            label: function(context) {
                                return 'Value: $' + context.parsed.y.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            displayFormats: { day: 'MMM dd' }
                        },
                        ticks: {
                            color: '#d4a574',
                            maxRotation: 45,
                            minRotation: 45,
                            font: { size: 12 }
                        },
                        grid: { color: 'rgba(212, 165, 116, 0.1)' }
                    },
                    y: {
                        beginAtZero: false,
                        ticks: {
                            color: '#d4a574',
                            font: { size: 12 },
                            callback: value => '$' + value.toLocaleString()
                        },
                        grid: { color: 'rgba(212, 165, 116, 0.1)' }
                    }
                }
            }
        });

        allCharts.push(chart);
    }

    window.onload = loadData;
</script>
