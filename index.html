<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Soomario Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 15px;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Compact Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 12px;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.8em;
            color: #D4AF37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid #4ade80;
            border-radius: 20px;
            font-size: 0.85em;
            color: #4ade80;
        }

        .status.loading {
            background: rgba(251, 191, 36, 0.1);
            border-color: #fbbf24;
            color: #fbbf24;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Panel */
        .panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
        }

        /* Compact Bot Selection */
        .bot-checkbox-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            border: 1px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .bot-checkbox-item:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .bot-checkbox-item.active {
            background: rgba(212, 175, 55, 0.15);
            border-color: #D4AF37;
        }

        .bot-checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .bot-checkbox-item label {
            font-size: 0.9em;
            color: #D4AF37;
            cursor: pointer;
            white-space: nowrap;
        }

        .bot-checkbox-item input[type="number"] {
            width: 80px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 0.85em;
        }

        /* Leverage Buttons */
        .leverage-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: #D4AF37;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .leverage-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: #D4AF37;
        }

        .leverage-btn.active {
            background: linear-gradient(135deg, #D4AF37 0%, #B8941E 100%);
            border-color: #D4AF37;
            color: #1a1a2e;
        }

        /* Update Button */
        .update-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #D4AF37 0%, #B8941E 100%);
            border: none;
            border-radius: 6px;
            color: #1a1a2e;
            font-size: 0.9em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        /* Compact Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }

        @media (max-width: 1024px) {
            .stats-row {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 640px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-card-compact {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card-compact:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }

        .stat-label-compact {
            font-size: 0.75em;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .stat-value-compact {
            font-size: 1.5em;
            font-weight: 700;
            color: #D4AF37;
        }

        .stat-value-compact.positive {
            color: #4ade80;
        }

        .stat-value-compact.negative {
            color: #f87171;
        }

        /* Compact Chart */
        .chart-container-compact {
            height: 280px;
            position: relative;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            padding: 20px;
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid #f87171;
            border-radius: 8px;
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Compact Header -->
        <div class="header">
            <h1>‚öôÔ∏è SOOMARIO</h1>
            <div class="status loading" id="statusBadge">
                <span class="status-dot"></span>
                <span id="statusText">Loading...</span>
            </div>
        </div>

        <!-- Compact Bot Selection & Controls -->
        <div class="panel">
            <div style="display: flex; flex-wrap: wrap; gap: 12px; align-items: center; justify-content: space-between;">
                <!-- Bot Checkboxes -->
                <div id="compactBotList" style="display: flex; flex-wrap: wrap; gap: 10px; flex: 1;"></div>
                
                <!-- Leverage & Update -->
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div style="display: flex; gap: 6px;">
                        <button class="leverage-btn active" onclick="setLeverage(1)">1x</button>
                        <button class="leverage-btn" onclick="setLeverage(2)">2x</button>
                        <button class="leverage-btn" onclick="setLeverage(3)">3x</button>
                    </div>
                    <button class="update-btn" onclick="updateDashboard()">üöÄ Update</button>
                </div>
            </div>
        </div>

        <!-- Top Stats Row (5 stats) -->
        <div class="stats-row">
            <div class="stat-card-compact">
                <div class="stat-label-compact">Investment</div>
                <div class="stat-value-compact" id="totalInvestment">$0</div>
            </div>
            <div class="stat-card-compact">
                <div class="stat-label-compact">Value</div>
                <div class="stat-value-compact" id="currentValue">$0</div>
            </div>
            <div class="stat-card-compact">
                <div class="stat-label-compact">Return</div>
                <div class="stat-value-compact" id="totalReturn">$0</div>
            </div>
            <div class="stat-card-compact">
                <div class="stat-label-compact">ROI</div>
                <div class="stat-value-compact" id="roiPercent">0%</div>
            </div>
            <div class="stat-card-compact">
                <div class="stat-label-compact">Max DD</div>
                <div class="stat-value-compact negative" id="maxDrawdown">0%</div>
            </div>
        </div>

        <!-- Chart Panel -->
        <div class="panel">
            <div class="chart-container-compact">
                <canvas id="portfolioChart"></canvas>
            </div>
        </div>

        <!-- Bottom Stats Row (5 stats) -->
        <div class="stats-row">
            <div class="stat-card-compact">
                <div class="stat-label-compact">Trades</div>
                <div class="stat-value-compact" id="totalTrades">0</div>
            </div>
            <div class="stat-card-compact">
                <div class="stat-label-compact">Wins</div>
                <div class="stat-value-compact" id="profitableTrades">0</div>
            </div>
            <div class="stat-card-compact">
                <div class="stat-label-compact">Win Rate</div>
                <div class="stat-value-compact" id="winRate">0%</div>
            </div>
            <div class="stat-card-compact">
                <div class="stat-label-compact">Avg Win</div>
                <div class="stat-value-compact positive" id="avgWin">$0</div>
            </div>
            <div class="stat-card-compact">
                <div class="stat-label-compact">Avg Loss</div>
                <div class="stat-value-compact negative" id="avgLoss">$0</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzFtwu9nDYIDCjrj_v7udL2fQF_OCqUbFC29ANcuriSpmCSNf4RavTtR_TAuFCT6Sf99g/exec'; // ‚Üê Replace with your Apps Script URL

        // State
        let allBotsData = {};
        let botStats = {};
        let selectedBots = new Set();
        let investments = {};
        let currentLeverage = 1;
        let portfolioChart = null;

        /**
         * Initialize dashboard
         */
        async function init() {
            try {
                await loadData();
                renderCompactBotList();
                updateStatusBadge('live', `Live ‚Ä¢ ${Object.keys(allBotsData).length} bots`);
            } catch (error) {
                console.error('Initialization error:', error);
                updateStatusBadge('error', 'Error loading data');
                document.getElementById('compactBotList').innerHTML = `
                    <div class="error">
                        <div style="font-weight: 600; margin-bottom: 8px;">Failed to load bot data</div>
                        <div style="font-size: 0.9em;">${error.message}</div>
                    </div>
                `;
            }
        }

        /**
         * Load data from Google Sheets
         */
        async function loadData() {
            const response = await fetch(SHEET_URL);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            
            const data = await response.json();
            if (!data.success) throw new Error(data.error || 'Unknown error');
            
            allBotsData = data.bots;
            botStats = data.stats;
        }

        /**
         * Render compact bot list with inline checkboxes and investments
         */
        function renderCompactBotList() {
            const container = document.getElementById('compactBotList');
            container.innerHTML = '';
            
            Object.keys(allBotsData).forEach(botName => {
                const displayName = botName.replace(/_/g, ' ');
                const shortName = displayName.length > 20 ? displayName.substring(0, 20) + '...' : displayName;
                
                const item = document.createElement('div');
                item.className = 'bot-checkbox-item';
                item.onclick = (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const checkbox = item.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                        toggleBot(botName, checkbox.checked);
                    }
                };
                
                item.innerHTML = `
                    <input type="checkbox" 
                           id="bot_${botName}" 
                           onchange="toggleBot('${botName}', this.checked)"
                           onclick="event.stopPropagation()">
                    <label for="bot_${botName}">${shortName}</label>
                    <input type="number" 
                           value="10000" 
                           min="100" 
                           step="100"
                           onclick="event.stopPropagation()"
                           onchange="investments['${botName}'] = parseFloat(this.value)"
                           style="display: none;"
                           class="investment-input-${botName}">
                `;
                
                container.appendChild(item);
            });
        }

        /**
         * Toggle bot selection
         */
        function toggleBot(botName, isSelected) {
            const item = document.getElementById(`bot_${botName}`).closest('.bot-checkbox-item');
            const investmentInput = item.querySelector(`.investment-input-${botName}`);
            
            if (isSelected) {
                selectedBots.add(botName);
                investments[botName] = 10000;
                item.classList.add('active');
                investmentInput.style.display = 'block';
            } else {
                selectedBots.delete(botName);
                delete investments[botName];
                item.classList.remove('active');
                investmentInput.style.display = 'none';
            }
        }

        /**
         * Set leverage
         */
        function setLeverage(leverage) {
            currentLeverage = leverage;
            document.querySelectorAll('.leverage-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        /**
         * Update dashboard
         */
        function updateDashboard() {
            if (selectedBots.size === 0) {
                alert('Please select at least one bot');
                return;
            }

            const portfolioData = calculatePortfolioEquity();
            updateChart(portfolioData);
            updateStats(portfolioData);
        }

        /**
         * Calculate portfolio equity
         */
        function calculatePortfolioEquity() {
            const allDates = new Set();
            
            // Collect all dates
            selectedBots.forEach(botName => {
                allBotsData[botName].forEach(trade => {
                    allDates.add(trade.datetime);
                });
            });
            
            const sortedDates = Array.from(allDates).sort();
            const portfolioValues = {};
            
            sortedDates.forEach(date => {
                let totalValue = 0;
                
                selectedBots.forEach(botName => {
                    const investment = investments[botName];
                    const botTrades = allBotsData[botName];
                    
                    // Find cumulative return at this date
                    let cumulativeReturn = 0;
                    for (let trade of botTrades) {
                        if (trade.datetime <= date) {
                            cumulativeReturn = trade.cumulative_pnl_percent;
                        } else {
                            break;
                        }
                    }
                    
                    // Calculate bot value with leverage
                    const returnDecimal = cumulativeReturn / 100;
                    const leveragedReturn = returnDecimal * currentLeverage;
                    const botValue = investment * (1 + leveragedReturn);
                    
                    totalValue += botValue;
                });
                
                portfolioValues[date] = totalValue;
            });
            
            return portfolioValues;
        }

        /**
         * Update chart
         */
        function updateChart(portfolioData) {
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            
            const dates = Object.keys(portfolioData);
            const values = Object.values(portfolioData);
            
            if (portfolioChart) {
                portfolioChart.destroy();
            }
            
            portfolioChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Portfolio Value',
                        data: values,
                        borderColor: '#D4AF37',
                        backgroundColor: 'rgba(212, 175, 55, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(26, 26, 46, 0.95)',
                            borderColor: '#D4AF37',
                            borderWidth: 1,
                            titleColor: '#D4AF37',
                            bodyColor: '#e0e0e0',
                            callbacks: {
                                label: (context) => {
                                    return `Value: $${context.parsed.y.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: { color: 'rgba(212, 175, 55, 0.1)' },
                            ticks: { 
                                color: '#a0a0a0',
                                maxRotation: 45,
                                minRotation: 45,
                                font: { size: 10 }
                            }
                        },
                        y: {
                            display: true,
                            grid: { color: 'rgba(212, 175, 55, 0.1)' },
                            ticks: { 
                                color: '#a0a0a0',
                                callback: (value) => '$' + value.toLocaleString(),
                                font: { size: 10 }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        /**
         * Update stats
         */
        function updateStats(portfolioData) {
            const values = Object.values(portfolioData);
            const startValue = values[0];
            const finalValue = values[values.length - 1];
            const totalInvestment = Object.values(investments).reduce((a, b) => a + b, 0);
            
            // Basic metrics
            const totalReturn = finalValue - totalInvestment;
            const roiPercent = ((finalValue / totalInvestment - 1) * 100).toFixed(2);
            
            // Max drawdown
            let peak = startValue;
            let maxDD = 0;
            values.forEach(value => {
                if (value > peak) peak = value;
                const dd = ((value - peak) / peak * 100);
                if (dd < maxDD) maxDD = dd;
            });
            
            // Trade statistics
            let totalTrades = 0;
            let winningTrades = 0;
            let totalWinAmount = 0;
            let totalLossAmount = 0;
            let winCount = 0;
            let lossCount = 0;
            
            selectedBots.forEach(botName => {
                const botData = allBotsData[botName];
                const investment = investments[botName];
                
                botData.forEach(trade => {
                    totalTrades++;
                    const tradePnL = investment * (trade.net_pnl_percent / 100);
                    
                    if (trade.net_pnl_percent > 0) {
                        winningTrades++;
                        totalWinAmount += tradePnL;
                        winCount++;
                    } else if (trade.net_pnl_percent < 0) {
                        totalLossAmount += Math.abs(tradePnL);
                        lossCount++;
                    }
                });
            });
            
            const winRate = totalTrades > 0 ? (winningTrades / totalTrades * 100).toFixed(1) : '0.0';
            const avgWin = winCount > 0 ? (totalWinAmount / winCount) : 0;
            const avgLoss = lossCount > 0 ? (totalLossAmount / lossCount) : 0;
            
            // Update UI
            document.getElementById('totalInvestment').textContent = '$' + totalInvestment.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('currentValue').textContent = '$' + finalValue.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('totalReturn').textContent = (totalReturn >= 0 ? '+' : '') + '$' + Math.abs(totalReturn).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('roiPercent').textContent = (parseFloat(roiPercent) >= 0 ? '+' : '') + roiPercent + '%';
            document.getElementById('maxDrawdown').textContent = maxDD.toFixed(2) + '%';
            document.getElementById('winRate').textContent = winRate + '%';
            document.getElementById('totalTrades').textContent = totalTrades;
            document.getElementById('profitableTrades').textContent = winningTrades;
            document.getElementById('avgWin').textContent = '$' + avgWin.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('avgLoss').textContent = '$' + avgLoss.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            // Color coding
            document.getElementById('totalReturn').className = 'stat-value-compact ' + (totalReturn >= 0 ? 'positive' : 'negative');
            document.getElementById('roiPercent').className = 'stat-value-compact ' + (parseFloat(roiPercent) >= 0 ? 'positive' : 'negative');
        }

        /**
         * Update status badge
         */
        function updateStatusBadge(status, text) {
            const badge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            
            badge.className = 'status ' + status;
            statusText.textContent = text;
        }

        // Initialize on page load
        window.addEventListener('load', init);
    </script>
</body>
</html>
